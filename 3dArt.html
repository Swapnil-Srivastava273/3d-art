<!DOCTYPE html>
<html>
    <head>
        <title>Looks Complicated...</title>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <canvas id="main"></canvas>
        <style>#main{
            position: absolute;
            top:0;
            left:0;
            background: radial-gradient(circle at center, #555,#000);
        }
        div{
            height:0 !important;
        }</style>
        <script>
            "use strict";

            function rotateX([x,y,z],theta){
                return [x,y*Math.cos(theta)-z*Math.sin(theta),y*Math.sin(theta)+z*Math.cos(theta)];
            }
            function rotateY([x,y,z],theta){
                return [x*Math.cos(theta)-z*Math.sin(theta),y,x*Math.sin(theta)+z*Math.cos(theta)];
            }
            function rotateZ([x,y,z],theta){
                return [x*Math.cos(theta)-y*Math.sin(theta),x*Math.sin(theta)+y*Math.cos(theta),z];
            }

            const coords=[];
            const sideLen=Math.min(200,window.innerHeight/2,window.innerWidth/2);
            const magicNum=4.5; // A special handpicked number for this shape
            for(let x=1;x<magicNum;x++){
                for(let y=1;y<magicNum;y++){
                    for(let z=1;z<magicNum;z++){
                        for(let i=-1;i<=1;i+=2){
                            for(let j=-1;j<=1;j+=2){
                                for(let k=-1;k<=1;k+=2){
                                    if(Math.abs(x**2+y**2+z**2-magicNum**2)<1.25)coords.push([i*x*sideLen/magicNum,j*y*sideLen/magicNum,k*z*sideLen/magicNum]);
                                }
                           } 
                        }
                    }
                }
            }
            
            const linesSet=new Set();
            const lines=[];
            for(let i of coords){
                for(let j of coords){
                    if (i==j)continue;
                    let str=[i,j].map(x=>JSON.stringify(x)).sort().join('to');
                    if (linesSet.has(str)){
                        continue;
                    }
                    else{
                        linesSet.add(str);
                        lines.push([i,j]);
                    }
                }
            }


            let can=document.getElementById("main");
            let ctx=can.getContext('2d');
            //can.style.height=window.innerHeight+'px';
            //can.style.width=window.innerWidth+'px';
            can.width=window.innerWidth;
            can.height=window.innerHeight;

            ctx.translate(can.width/2,can.height/2);
            ctx.scale(1,-1);
            ctx.strokeStyle='#fff';
            ctx.lineWidth=0.5;

            function draw(thetas){
                
                ctx.beginPath();
                for(let line of lines){
                    let rotated=line.map(x=>rotateX(rotateY(rotateZ(x,thetas.z),thetas.y),thetas.x));
                    ctx.moveTo(rotated[0][0],rotated[0][1]);
                    ctx.lineTo(rotated[1][0],rotated[1][1]);
                }
                ctx.closePath();
                ctx.clearRect(-can.width/2,can.height/2,can.width,-can.height);
                ctx.stroke();
            }
            let angles={x:0,y:0,z:0};
            function animate(){
                angles.x+=0.02;
                angles.y+=0.04;
                angles.z+=0.06;
                draw(angles);
                (requestAnimationFrame||setTimeout)(animate,0);
            }
            animate();
        </script>
    </body>
</html>
